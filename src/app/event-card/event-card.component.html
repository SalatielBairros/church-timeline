<div class="container {{cssClass}}" *ngIf="historicEvent != null">
  <div class="content">
    <h2 class="year">{{historicEvent.Year}}</h2>
    <span class="title">{{historicEvent.Title}}</span>
    <p class="description">{{historicEvent.Description}}</p>
    <a href="{{historicEvent.Reference}}" target="_blank" class="reference-link">Saiba mais</a>
    <span class="tag">{{historicEvent.Tag}}</span>
  </div>
</div>
