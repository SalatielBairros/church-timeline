<form class="search-form">

  <input type="number" placeholder="InÃ­cio" class="year" #start [value]="filter.StartYear" (keydown.enter)="setFilters(search.value, start.value, end.value)">
  <input type="number" max="2020" placeholder="Fim" class="year" #end [value]="filter.EndYear" (keydown.enter)="setFilters(search.value, start.value, end.value)">
